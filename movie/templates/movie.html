{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{c.image.url}}" width="300px" height="350px">
        </div>
<div class="col-md-6">
    <h4>{{c.name}}</h4>
    <h6>{{c.desc}}</h6>
    <h6>{{c.year}}</h6>
    <a class="btn btn-warning" href="{% url 'card:movieupdate' c.id %}">update</a>
    <a class="btn btn-danger" href="{% url 'card:moviedelete' c.id %}">delete</a>
</div>
    </div>
</div>

{% endblock %}
